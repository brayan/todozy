name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.wrapper.download.retries=5 -Dorg.gradle.wrapper.download.timeout=60000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Gradle Permissions
        run: chmod +x gradlew

      - name: Lint, Assemble & Test
        run: ./gradlew ktlintCheck assembleDebug test checkCrossModuleRImports
